# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Java CI with Maven

on: [push]

jobs:
  build_and_test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven
    - name: Build and Test with Maven
      run: mvn -B package --file dataframe/pom.xml
    - name: Generate JaCoCo Badge for Chroma League
      id: jacoco-chromaleague
      uses: cicirello/jacoco-badge-generator@v2
      with:
        generate-branches-badge: false
        jacoco-csv-file: chroma-league/target/site/jacoco/jacoco.csv
        coverage-badge-filename: jacoco-chromaleague.svg
    - name: Log coverage percentage
      run: |
          echo "coverage = ${{ steps.jacoco.outputs.coverage }}"
    - name: Commit the badge (if it changed)
      run: |
          if [[ `git status --porcelain` ]]; then
            git config --global user.name 'bonepl'
            git config --global user.email 'bonepl@users.noreply.github.com'
            git add -A
            git commit -m "Autogenerated JaCoCo coverage badge"
            git push
          fi
